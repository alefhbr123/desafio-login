{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'app_projeto_login/style.css' %}">
</head>

<body>
  <div class="login-container">
    <div class="info-panel">
      <h2>Bem-vindo!</h2>
      <p>NÃ£o tem conta?<br>Cadastre-se!</p>
      <a href="{% url 'register' %}">Registre-se</a>
    </div>

    <div class="form-panel">
      <h2>Login</h2>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li style="color: rgb(250, 13, 13);">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.email.label_tag }}<br>
          {{ form.email }}
        </div>
        <div class="form-group">
          {{ form.senha.label_tag }}<br>
          {{ form.senha }}
        </div>
        <button type="submit">Entrar</button>
      </form>
      <br>

    </div>
  </div>
</body>

</html>
